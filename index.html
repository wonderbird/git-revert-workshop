<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Service Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg">
          <label for="prod">Environment:</label>
          <button id="prod" class="btn btn-primary me-2">PROD</button>
          <button id="test" class="btn btn-secondary">TEST</button>
        </div>
      </div>
      <div class="row">
        <div class="col-lg">
            <h2>Last 3 workflows deployed</h2>
            <ul id="workflows" class="list-group">
            </ul>
        </div>
      </div>
      <div class="row">
        <div class="col-lg">
            <h2 class="mt-4">Last 3 commits considered in this environment</h2>
            <table class="table">
              <thead>
                <tr>
                  <th>Date</th>
                  <th>Time</th>
                  <th>Commit Message</th>
                </tr>
              </thead>
              <tbody id="commits">
              </tbody>
        </div>
      <div class="row">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script src="frontend/main.js"></script>
  </body>
</html>
